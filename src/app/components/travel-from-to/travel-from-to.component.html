<div class="main">
  <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
    <div class="input-wrapper">
      <!-- <img src="https://www.rapido.bike/images/revampIconFrom.svg" class="icon" /> -->
      <i class="fa-solid fa-location-dot icon"></i>

      <ion-input type="text" placeholder="Trip Start" [(ngModel)]="from" [id]="fromId" required
        (ngModelChange)="fromLocation(fromId)"></ion-input>
    </div>
  </ion-col>

  <div class="togg-btn">
    <button type="button" class="togg-btn-1" (click)="swapLocations()">
      <!-- <img class="img-1" src="../../../assets/images/svgs/swap.svg" /> -->
      <i class="fa-solid fa-arrow-right-arrow-left img-1"></i>
    </button>
  </div>
  <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
    <div class="input-wrapper">
      <!-- <img src="https://www.rapido.bike/images/revampIconTo.svg" class="icon" /> -->
      <i class="fa-solid fa-location-arrow icon"></i>

      <ion-input type="text" placeholder="Trip End" [(ngModel)]="to" [id]="toId" required
        (ngModelChange)="toLocation(toId)"></ion-input>
    </div>
  </ion-col>
</div>
